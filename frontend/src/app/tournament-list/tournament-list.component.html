<H1>Tournaments</H1>

<button class="btn btn-outline-info btn-sm"
        [disabled]="loading"
        (click)="onClickRefresh()">Refresh</button>
<div *ngIf="loadingMsg">{{loadingMsg}}</div>

<div class="container-fluid">
  <!-- @for (tournament of tournaments; track tournaments.id) { .. } -->
  <div class="row" *ngFor="let tournament of tournaments">
    <A class="col-md-2" routerLink="/tournaments/{{tournament.id}}">Detail</A>
    <label class="col-md-5">{{tournament.name}}</label>
    <label class="col-md-2">{{tournament.state}}</label>

    <button class="btn btn-outline-primary btn-sm" (click)="onClickAddPlayer()">Ajouter un joueur</button>
    <button class="btn btn-outline-danger btn-sm" (click)="onClickClose()">Fermer</button>

  </div>
</div>
